{% extends "base.html" %}
{% block start %}



<div class="container mt-5 ">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" style="background-color: #fff0dc";>
        {% csrf_token %}
        <center>
            <h2>Login</h2>
            <h6>access your login page here</h6>
            <hr>
        </center>
                {% if messages %}

                {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-primary{% endif %}" role="alert"> 
                    {{ message }}
                </div>
                {% endfor %}

            {% endif %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" >Username:</label>
              <input required type="text" class="form-control" name="username"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="password">
              
            </div>
           
            <p>Don't have an account <a href="/register/">Register</a></p>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

</div>
{% endblock %}
