{% extends "base.html" %}
{% block start %}



<div class="container mt-5 ">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" style="background-color: #fff0dc";>
        {% csrf_token %}
        <center>
            <h2>Register</h2>
            <h6>register your mail here</h6>
            <hr>
        </center>

        {% if messages %}

            {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-primary{% endif %}" role="alert"> 
              {{ message }}
          </div>
            {% endfor %}

        {% endif %}
        <div class="mb-3">
            <label for="" class="form-label">First name:</label>
            <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First name">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last name:</label>
            <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last name">
          </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username:</label>
              <input type="text" class="form-control"  name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="password">
            </div>
            <p>Already have an account <a href="/login/">Login</a> </p>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

</div>
{% endblock %}
